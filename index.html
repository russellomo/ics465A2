<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hawaiian Humane Society Tool Tip Demo</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <style>
  body{
    background-color: #424242;
  }
  </style>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="">
        <img src="hhslogo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        HHS Stories
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml">
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Stories</a>
        </li>
      </ul>
      <button type="button" class="btn btn-secondary btn-circle" data-toggle="tooltip" data-placement="top" title="Submit a story!">
        +
      </button>
    </div>
  </nav>

  <div class="container">
    <div id="carouselMainPage" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselMainPage" data-slide-to="0" class="active"></li>
        <li data-target="#carouselMainPage" data-slide-to="1"></li>
        <li data-target="#carouselMainPage" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="car1-grad.jpg" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <h1>Welcome to our site</h1>
            <h2>We share our adoption success stories here.<h2>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="car2-grad.jpg" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
            <h1>Every dog has their own story.</h1>
            <h2>Take time out of your day and learn more about these animals in need!</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="car3-grad.jpg" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
            <h1>Adopt today and share your story!</h1>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselMainPage" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselMainPage" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="card">
      <div class="container mt-3 mb-3">
        <H2 class="display-4" style="text-align: center">Top Animal Stories</H2>
      </br>
      

      </div>
    </div>
  </div>
</body>

</html>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
