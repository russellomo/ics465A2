<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hawaiian Humane Society Tool Tip Demo</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

  <!-- Top Navigation Bar -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="">
        <img src="hhslogo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        HHS Stories
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Stories</a>
          </li>
        </ul>
        <span data-toggle="modal" data-target="#submitModal">
		      <button type="button" class="btn btn-secondary btn-circle ml-2" data-toggle="tooltip" data-placement="top" title="Submit a story!">
			      <i class="fa fa-plus"></i>
		      </button>
	      </span>

      </div>
  </nav>

  <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Body -->
        <div class="modal-body">

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-4">
                <label>Title</label>
                <i class="fa fa-question-circle-o " data-toggle="tooltip" data-placement="right" title="Max Characters: 30"></i></label>
              </div>

              <div class="col-sm-10">
                <input class="form-control" placeholder="Title" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4">
                <label>Your Story</label>
                <i class="fa fa-question-circle-o " data-toggle="tooltip" data-placement="right" title="Max Characters: 250"></i></label>
              </div>
              <div class="col-sm-10">
                <textarea rows="5" class="form-control"></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4">
                <label>Upload Photo</label>
                <i class="fa fa-question-circle-o " data-toggle="tooltip" data-placement="right" title="Min. Resolution: 640 x 480"></i></label>
              </div>
              <div class="col-sm-4">
                <button type="button" class="btn btn-default">
								Choose File
                </button>
              </div>
            </div>

          </form>

        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <!-- Main Page Image Carousel - 3 Items -->
    <div id="carouselMainPage" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselMainPage" data-slide-to="0" class="active"></li>
        <li data-target="#carouselMainPage" data-slide-to="1"></li>
        <li data-target="#carouselMainPage" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="car1-grad.jpg" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <h1>Welcome to our site</h1>
            <h2>We share our adoption success stories here.<h2>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="car2-grad.jpg" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
            <h1>Every animal has their own story.</h1>
            <h2>Take time out of your day and learn more about these animals in need!</h2>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="car3-grad.jpg" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
            <h1>Adopt today and share your story!</h1>
          </div>
        </div>
      </div>

      <a class="carousel-control-prev" href="#carouselMainPage" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="carousel-control-next" href="#carouselMainPage" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>

    <!-- Main Content Body -->
    <div class="card" style="text-align: center;">
      <div class="container mt-3 mb-3">

        <!-- Top Animal Stories Section -->
        <H2 class="display-4" style="text-align: center">Top Animal Stories</H2>
        <hr />
        </br>

        <div class="row" style="text-align: center; display: inline-block">
          <a href="">
            <img src="pet1.jpg" class="rounded-circle m-4" width="200px" height="200px" data-toggle="tooltip" data-placement="top" title="Ollie">
          </a>

          <a href="">
            <img src="pet2.jpg" class="rounded-circle m-4" width="200px" height="200px" data-toggle="tooltip" data-placement="top" title="Baker">
          </a>
        </div>

        </br>
        <div class="row" style="text-align: center; display: inline-block">
          <a href="">
            <img src="pet3.jpg" class="rounded-circle m-4" width="200px" height="200px" data-toggle="tooltip" data-placement="top" title="Luna">
          </a>

          <a href="">
            <img src="pet4.jpg" class="rounded-circle m-4" width="200px" height="200px" data-toggle="tooltip" data-placement="top" title="Goliath">
          </a>

          <a href="">
            <img src="pet5.jpg" class="rounded-circle m-4" width="200px" height="200px" data-toggle="tooltip" data-placement="top" title="Snowbell">
          </a>
        </div>

      </div>
    </div>
  </div>
</body>

</html>


<script>
  $(function() {
    $('[data-toggle="tooltip"]').tooltip()
  })
