<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tool Tip Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="">
          <img src="hhslogo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          HHS Stories
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml">
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Stories</a>
          </li>
        </ul>
        <button type="button" class="btn btn-secondary btn-circle" data-toggle="tooltip" data-placement="top" title="Submit a story!">
          +
        </button>
      </div>
    </nav>

    <div class="container">
      <div id="carouselMainPage" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselMainPage" data-slide-to="0" class="active"></li>
          <li data-target="#carouselMainPage" data-slide-to="1"></li>
          <li data-target="#carouselMainPage" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="car1.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h1>Welcome to our site</h1>
              <h2>We share our adoption success stories here.<h2>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="car2.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Welcome to our site</h5>
              <p>Learn more about us!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="car3.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Welcome to our site</h5>
              <p>Learn more about us!</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselMainPage" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselMainPage" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
          Tooltip on top
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
          Tooltip on right
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
          Tooltip on bottom
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
          Tooltip on left
        </button>
      </div>
</body>

</html>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
